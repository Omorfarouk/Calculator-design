<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="calculator">
        <input type="text" placeholder="0">
        <button class="col">AC</button>
        <button class="col">DEL</button>
        <button class="col">%</button>
        <button class="col">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="col">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="col">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="col">+</button>
        <button>0</button>
        <button>.</button>
        <button class="col2">=</button>
       </div>

    </div>
    
</body>
</html>
